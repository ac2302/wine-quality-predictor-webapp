<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine App</title>
</head>

<body>
    <form action="/output/">
        <label for="color">color</label>
        <input type="text" id="color" name="color" autofocus="on">
        <br>
        <label for="fixed_acidity">fixed_acidity</label>
        <input type="text" id="fixed_acidity" name="fixed_acidity" autofocus="on">
        <br>
        <label for="volatile_acidity">volatile_acidity</label>
        <input type="text" id="volatile_acidity" name="volatile_acidity">
        <br>
        <label for="citric_acid">citric_acid</label>
        <input type="text" id="citric_acid" name="citric_acid">
        <br>
        <label for="residual_sugar">residual_sugar</label>
        <input type="text" id="residual_sugar" name="residual_sugar">
        <br>
        <label for="chlorides">chlorides</label>
        <input type="text" id="chlorides" name="chlorides">
        <br>
        <label for="free_sulfur_dioxide">free_sulfur_dioxide</label>
        <input type="text" id="free_sulfur_dioxide" name="free_sulfur_dioxide">
        <br>
        <label for="total_sulfur_dioxide">total_sulfur_dioxide</label>
        <input type="text" id="total_sulfur_dioxide" name="total_sulfur_dioxide">
        <br>
        <label for="density">density</label>
        <input type="text" id="density" name="density">
        <br>
        <label for="pH">pH</label>
        <input type="text" id="pH" name="pH">
        <br>
        <label for="sulphates">sulphates</label>
        <input type="text" id="sulphates" name="sulphates">
        <br>
        <label for="alcohol">alcohol</label>
        <input type="text" id="alcohol" name="alcohol">
        <br>

        <input type="submit" value="rate wine">
    </form>
</body>

</html>
